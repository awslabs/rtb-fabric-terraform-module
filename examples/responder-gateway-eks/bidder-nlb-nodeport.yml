apiVersion: v1
kind: Service
metadata:
  name: bidder-nlb-nodeport
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8090
    nodePort: 31234 
  selector:
    app: bidder
