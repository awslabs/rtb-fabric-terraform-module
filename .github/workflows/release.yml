name: Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'VERSION'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Extract release notes for this version from RELEASE_NOTES.md
          if [ -f "RELEASE_NOTES.md" ]; then
            # Try to extract section for this version - support both # and ## headers
            NOTES=$(awk "/^# Release v${VERSION}|^## \[${VERSION}\]|^## ${VERSION}|^## v${VERSION}/{flag=1; next} /^# Release|^## \[|^## [0-9]/{flag=0} flag" RELEASE_NOTES.md)
            
            if [ -z "$NOTES" ]; then
              # Fallback: use CHANGELOG.md if available
              if [ -f "CHANGELOG.md" ]; then
                NOTES=$(awk "/^# Release v${VERSION}|^## \[${VERSION}\]|^## ${VERSION}|^## v${VERSION}/{flag=1; next} /^# Release|^## \[|^## [0-9]/{flag=0} flag" CHANGELOG.md)
              fi
            fi
            
            if [ -z "$NOTES" ]; then
              NOTES="Release version ${VERSION}"
            fi
          else
            NOTES="Release version ${VERSION}"
          fi
          
          # Save to file for multiline output
          echo "$NOTES" > release_notes.txt
          echo "Release notes extracted for version ${VERSION}"

      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.version.outputs.tag }} already exists. Skipping release creation."
